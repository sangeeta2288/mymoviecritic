<div class="alert alert-warning" *ngIf="blankSearch">
    <strong>At-least one field should be selected to perform search!!</strong>
</div>
<div class="alert alert-danger" *ngIf="emptyResults">
    <strong>No results found for selected filter!!</strong>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <table style="width:50%;" class="common-border">
          <tr style="width:100%">
                <td class="center-text-align">
                    <h3>Title</h3>
                </td>
                <td class="center-text-align">
                    <input [(ngModel)]="Title" type="text" class="form-control"/>
                </td>
            </tr>
          <tr style="width:50%">
            <td style="width:50%" class="center-text-align">
                <h3>Genres</h3>
            </td>
            <td>
                <ss-multiselect-dropdown [options]="myGenres" [(ngModel)]="Genre"
                                         style="width:50%; transform: translate(100%, 0)">
                </ss-multiselect-dropdown>
            </td>
          </tr>
          <tr style="width:100%">
                <td class="center-text-align">
                    <h3>Rating</h3>
                </td>
                <td>
                    <rating [(ngModel)]="starsCount" [max]="10"></rating>
                </td>
            </tr>
          <tr style="width:100%">
                <td class="center-text-align">
                    <h3>Year</h3>
                </td>
                <td class="center-text-align">
                    <input [(ngModel)]="Year" type="text" class="form-control"/>
                </td>
          </tr>
          <tr style="width:100%">
                <td class="center-text-align">
                    <h3>Cast</h3>
                </td>
                <td class="center-text-align">
                    <input [(ngModel)]="Cast" type="text" class="form-control"/>
                </td>
            </tr>
          <tr style="width:100%">
                <td class="center-text-align">
                    <h3>No of votes</h3>
                </td>
          </tr>
           <!-- blank row as separator-->
          <tr style="height:20px"><td></td><td></td></tr>
          <tr style="width:100%">
                <td class="center-text-align">
                    <button class="btn btn-success" type="submit" (click)="Submit()">Submit</button>
                </td>
                <td>
                    <button class="btn btn-default" type="button" (click)="Reset()">
                        <span class="glyphicon glyphicon-repeat"></span>
                        Reset
                    </button>
                </td>
            </tr>
        </table>
    </div>
        <div *ngFor="let item of results" class="col-md-12 portfolio-item">
          <h3>
            {{item.original_title}}
         </h3>
          <div class="row">
            <div class="col-md-4 portfolio-item">
               <img class="img-responsive" src="{{imageLink}}{{item.poster_path}}" alt="" style="width:240px;height:320px;">
            </div>
            <div class="col-md-8 portfolio-item" >
               <div *ngIf="show; else elseBlock">Movie Details</div>
               <ng-template #elseBlock>
                  <h4>
                     <span>
                        <h3>Plot: </h3>
                     </span>
                     {{item.overview}}
                  </h4>
                  <br>
                  <!--<h3 >  MyMovieCritic:{{item.vote_average}} <span>Rotten Tamatoes:{{giphies.Ratings[1].Value}} </span></h3>
                  <br>
                  <h3 >MetaCritic: {{giphies.Ratings[2].Value}}  Imdb Rating: {{giphies.Ratings[0].Value}}</h3>-->
                  <br>
               </ng-template>
            </div>
         </div>
        </div>
  </div>
</div>
