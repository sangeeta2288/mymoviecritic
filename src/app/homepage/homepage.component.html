<hr/>
<h2>Now Playing
	<h2>
		<hr/>
		<div class="container">
			<div class="row">
				<div class="row itemsBlock">
					<!--loop thorugh recent movies-->
					<div *ngFor="let item of nowplayingmovies; let i=index" class="col-md-2 col-sm-6 col-12">
						<a [routerLink]="['/movie']" [queryParams]="{title: item.original_title}">
							<img class="img-responsive" src="{{imageLink}}{{item.poster_path}}" alt="Movie Poster" style="width:240px;height:240px;">
						</a>
						<br>
					</div>
				</div>
			</div>
		</div>
		<hr/>
