<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<!-- Page Content -->
<div class="container">
   <!-- Page Header -->
   <div class="row">
      <div class="col-lg-12">
         <div class="input-group">
            <input name="search" #searchTerm (keyup.enter)="performSearch(searchTerm)" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
            <button (click)="performSearch(searchTerm)" class="btn btn-default" type="button">Go!</button>
            </span>
         </div>
         <br>
          <h3>
            {{giphies.Title}}
         </h3>
          <div class="row">
            <div class="col-md-4 portfolio-item">
               <img class="img-responsive" src="{{giphies.Poster}}" alt="" style="width:240px;height:320px;">
            </div>
            <div class="col-md-8 portfolio-item" >
               <div *ngIf="show; else elseBlock">Movie Details</div>
               <ng-template #elseBlock>
                  <h4>
                     <span>
                        <h3>Plot: </h3>
                     </span>
                     {{giphies.Plot}}
                  </h4>
                  <br>
                  <h3 >  MyMovieCritic:{{avg}}/10 <span>Rotten Tamatoes:{{giphies.Ratings[1].Value}} </span></h3>
                  <br>
                  <h3 >MetaCritic: {{giphies.Ratings[2].Value}}  Imdb Rating: {{giphies.Ratings[0].Value}}</h3>
                  <br>
               </ng-template>
            </div>
            <div>
            </div>
         </div>
      </div>
      
      </div>
      <!-- /.row -->

   
</div>
<!-- /.container -->
